<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Central do Usuário - Infinity Streaming</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eaf3ff;
      color: #333;
      text-align: center;
      padding: 30px;
    }
    .container {
      background-color: white;
      max-width: 400px;
      margin: 0 auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
    .info {
      text-align: left;
      margin-top: 20px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #007bff;
      margin-bottom: 20px;
    }
    .infinito {
      color: #ff0077;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">Infinity <span class="infinito">∞</span> Streaming</div>

    <div id="loginArea">
      <input type="text" id="loginUsuario" placeholder="Digite seu nome de usuário">
      <button onclick="entrar()">Entrar</button>
    </div>

    <div id="dadosUsuario" style="display: none;">
      <h3>Seus dados:</h3>
      <div class="info" id="infoContent"></div>
      <button onclick="sair()">Sair</button>
    </div>
  </div>

  <script>
    let usuarios = [];

    // Carregar dados do localStorage
    function carregarUsuarios() {
      const dados = localStorage.getItem('usuarios');
      if (dados) {
        usuarios = JSON.parse(dados);
      }
    }

    // Entrar no sistema
    function entrar() {
      const nome = document.getElementById('loginUsuario').value.trim();
      if (!nome) {
        alert("Por favor, digite o nome de usuário.");
        return;
      }

      const usuario = usuarios.find(u => u.nome.toLowerCase() === nome.toLowerCase());
      if (!usuario) {
        alert("Usuário não encontrado!");
        return;
      }

      document.getElementById('loginArea').style.display = 'none';
      document.getElementById('dadosUsuario').style.display = 'block';

      document.getElementById('infoContent').innerHTML = `
        <strong>Nome:</strong> ${usuario.nome}<br>
        <strong>Data de Vencimento:</strong> ${usuario.vencimento}<br>
        <strong>Chave PIX:</strong> ${usuario.chavePIX}<br>
        <strong>App Instalado:</strong> ${usuario.app}<br>
        <strong>Validade da Licença:</strong> ${usuario.validadeLicenca}<br>
      `;
    }

    function sair() {
      document.getElementById('loginArea').style.display = 'block';
      document.getElementById('dadosUsuario').style.display = 'none';
      document.getElementById('loginUsuario').value = '';
    }

    document.addEventListener('DOMContentLoaded', carregarUsuarios);
  </script>
</body>
</html>
