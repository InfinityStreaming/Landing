<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Cliente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
    }
    #painelCliente {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      font-size: 24px;
      color: #007bff;
      margin-bottom: 20px;
    }
    .dadosUsuario {
      margin-bottom: 20px;
    }
    .dadosUsuario label {
      font-weight: bold;
    }
    .dadosUsuario p {
      margin: 5px 0;
    }
    .dadosUsuario hr {
      margin: 10px 0;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="painelCliente">
    <div class="header">Painel do Cliente</div>

    <!-- Dados do Usuário -->
    <div class="dadosUsuario">
      <label for="usuarioNome">Nome:</label>
      <p id="usuarioNome"></p>
      <hr>
      <label for="vencimento">Data de Vencimento:</label>
      <p id="vencimento"></p>
      <hr>
      <label for="chavePIX">Chave PIX:</label>
      <p id="chavePIX"></p>
      <hr>
      <label for="nomeApp">Nome do App Instalado:</label>
      <p id="nomeApp"></p>
      <hr>
      <label for="validadeLicenca">Validade da Licença:</label>
      <p id="validadeLicenca"></p>
      <hr>
    </div>

    <!-- Botão de WhatsApp -->
    <a href="https://wa.me/988675945" class="btn" target="_blank">Falar no WhatsApp</a>
  </div>

  <script>
    // Função para simular o carregamento dos dados do cliente
    document.addEventListener('DOMContentLoaded', function() {
      // Simulação de dados do cliente (isso pode vir de um banco de dados ou API)
      const usuario = {
        nome: "João da Silva",
        vencimento: "2025-05-30",
        chavePIX: "1234567890",
        app: "Infinity TV",
        validadeLicenca: "2025-06-30"
      };

      // Preencher os dados no painel
      document.getElementById('usuarioNome').textContent = usuario.nome;
      document.getElementById('vencimento').textContent = usuario.vencimento;
      document.getElementById('chavePIX').textContent = usuario.chavePIX;
      document.getElementById('nomeApp').textContent = usuario.app;
      document.getElementById('validadeLicenca').textContent = usuario.validadeLicenca;
    });
  </script>
</body>
</html>
